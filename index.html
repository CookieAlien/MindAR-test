<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="title">
      <h1>ARARARARARAR</h1>
    </div>
    <div id="ar">
      <a-scene mindar-image="imageTargetSrc: ./targets.mind; uiScanning:no" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
        <a-entity id="example-target" mindar-image-target="targetIndex: 0">
          <a-image id="example-image" class="clickable" src="a.jpg" width="1" height="0.75"></a-image>
        </a-entity>
    </a-scene>
    </div>
    <button id="message-btn">message</button>
  </body>
</html>
